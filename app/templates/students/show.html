{% extends './base.html' %}

{% block main %}

    <h1> Student Info </h1>
<div class="card" style="width: 18rem;">

  <img src="{{student.image_url}}"  class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{student.name}}</h5>
    <p class="card-text">{{student.grade}}</p>
    <p> age: {{student.age}}</p>
    <a href="{{ url_for('students.index')}}" class="btn btn-primary">Back to all Students</a>
  </div>
</div>

{% endblock %}
